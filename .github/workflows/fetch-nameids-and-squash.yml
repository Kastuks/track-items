name: Fetch CS2 missing Name IDs

on:
  schedule:
    - cron: "30 0 * * 2,5,0" # "At 00:30 on Tuesday, Friday and Sunday."
  workflow_dispatch:       # allow manual run via GitHub UI
    inputs:
      commit_count:
        description: 'Number of commits to squash'
        required: true
        default: '30'

permissions:
  contents: write

jobs:
  fetch_and_squash:
    runs-on: ubuntu-latest

    concurrency:
      group: squash-commits
      cancel-in-progress: false

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Fetch name ids
        run: node getNameIds.js
        env:
          BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit results locally
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "Update CS2 item prices [CI run]"

      - name: Squash commits and push once
        env:
          COUNT: ${{ github.event.inputs.commit_count }}
        run: |
          echo "Squashing last $COUNT commits..."
          git reset --soft "HEAD~$COUNT"
          git commit -m "Squash: Combine last $COUNT commits [Automated]"
          git push --force "https://x-access-token:${{ secrets.BOT_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "HEAD:${{ github.ref_name }}"